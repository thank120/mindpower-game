<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>마인드파워 카드 목록</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fef9f4;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0;
    }
    .card span {
      display: inline-block;
      margin-top: 6px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>🃏 마인드파워 카드 미리보기</h1>
  <div class="card-list" id="cardList"></div>

  <script>
    fetch("mindpower_cards.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("cardList");
        const allCards = [...data.power_cards, ...data.action_cards, ...data.mind_cards];
        allCards.forEach(card => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<h3>${card.text}</h3><span>(${card.type}) - ${card.character}</span>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
