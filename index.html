
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마인드파워 - 다인 구조</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>마인드파워 카드게임 🧠 (다인용)</h1>

  <div id="setup">
    <label>플레이어 수 선택 (2~5명):</label>
    <input type="number" id="player-count" min="2" max="5" value="2" />
    <div id="player-names"></div>
    <button onclick="setupNames()">이름 입력칸 만들기</button>
    <button onclick="startGame()">게임 시작</button>
  </div>

  <div id="game-area" class="hidden">
    <h2 id="turn-display"></h2>

    <div id="status-area"></div>
    <div id="instruction"></div>
    <div id="player-hand"></div>

    <h3>필드 카드</h3>
    <div id="fields"></div>

    <div id="draw-deck"></div>

    <div id="game-end" class="hidden">
      <h2 id="winner"></h2>
      <button onclick="resetGame()">다시 시작</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
