<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>마인드파워 카드 보기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fef9f4;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      border: 2px solid #ccc;
      padding: 16px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
    }
    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 300px;
    }
    .popup h2 {
      margin-top: 0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .close-btn {
      margin-top: 20px;
      background: #7f6bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🧠 마인드파워 카드 전체 보기</h1>
  <div class="card-list" id="cardList"></div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2 id="popupTitle"></h2>
    <p><strong>캐릭터:</strong> <span id="popupCharacter"></span></p>
    <p><strong>유형:</strong> <span id="popupType"></span></p>
    <p><strong>예시/행동:</strong> <span id="popupDetail"></span></p>
    <button class="close-btn" onclick="closePopup()">닫기</button>
  </div>

  <audio id="clickSound" src="select_sound.mp3" preload="auto"></audio>

  <script>
    const characterImages = {
      "토끼": "rabbit.png",
      "강아지": "puppy.png",
      "여우": "fox.png",
      "곰": "bear.png",
      "호랑이": "tiger.png",
      "사슴": "deer.png"
    };

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }

    function showPopup(card) {
      document.getElementById("popupTitle").innerText = card.text;
      document.getElementById("popupCharacter").innerText = card.character;
      document.getElementById("popupType").innerText = card.type;

      let detail = card.example || card.action || card.say || card.do || "없음";
      document.getElementById("popupDetail").innerText = detail;

      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
      document.getElementById("clickSound").play();
    }

    fetch("mindpower_cards.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("cardList");
        const allCards = [...data.power_cards, ...data.action_cards, ...data.mind_cards];
        allCards.forEach(card => {
          const div = document.createElement("div");
          div.className = "card";
          const img = document.createElement("img");
          const char = card.character;
          img.src = "images/" + (characterImages[char] || "default.png");
          img.alt = char;
          div.appendChild(img);
          const title = document.createElement("h3");
          title.innerText = card.text;
          div.appendChild(title);
          const info = document.createElement("span");
          info.innerText = `(${card.type})`;
          div.appendChild(info);
          div.onclick = () => showPopup(card);
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
