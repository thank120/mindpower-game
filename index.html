
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마인드파워 - 이름 입력 포함 작동 확인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>버튼 및 입력 테스트</h1>

  <div id="setup">
    <label>플레이어 수 선택 (2~5명):</label>
    <input type="number" id="player-count" min="2" max="5" value="2" />
    <div id="player-names"></div>
    <button onclick="setupNames()">이름 입력칸 만들기</button>
    <button onclick="startGame()">게임 시작</button>
  </div>

  <div id="game-area" class="hidden">
    <h2 id="turn-display">게임 시작됨</h2>
    <div id="players-list"></div>
    <button onclick="resetGame()">다시 시작</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
