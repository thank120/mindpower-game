<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>마인드파워 카드게임 - 완성형</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>마인드파워 카드게임 🎴</h1>
  <div id="setup">
    <input type="text" id="player1-name" placeholder="1P 이름" />
    <input type="text" id="player2-name" placeholder="2P 이름" />
    <button onclick="startGame()">게임 시작</button>
  </div>
  <div id="game-area" class="hidden">
    <h2 id="turn-display"></h2>
    <div id="scoreboard">
      <span id="score-p1">0</span> : <span id="score-p2">0</span>
    </div>
    <p id="instruction">먼저 파워카드를 등록해 주세요.</p>
    <div id="player-hand"></div>
    <div id="play-zone"></div>
    <div id="sentence-output"></div>
    <div id="mission-output"></div>
    <div id="history-output">
      <div><strong id="p1-label"></strong>: <span id="p1-history"></span></div>
      <div><strong id="p2-label"></strong>: <span id="p2-history"></span></div>
    </div>
    <div id="game-end" class="hidden">
      <h2 id="winner"></h2>
      <button onclick="location.reload()">다시 시작</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
