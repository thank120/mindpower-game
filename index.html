
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마인드파워 참가자</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>마인드파워 - 참가자 화면</h1>
  <div id="join-screen">
    <label>조 번호 (1~5):</label>
    <input type="number" id="room-number" min="1" max="5" value="1"><br>
    <label>이름:</label>
    <input type="text" id="username"><br>
    <button onclick="joinRoom()">참가하기</button>
  </div>

  <div id="game-screen" class="hidden">
    <h2 id="welcome-msg"></h2>
    <p>아래에서 카드를 선택해 감정 표현 문장을 완성하세요.</p>
    <div>
      <h3>1단계: 마음 표현 선택</h3>
      <div id="mind-cards" class="card-grid"></div>
    </div>
    <div>
      <h3>2단계: 파워 단어 선택</h3>
      <div id="power-cards" class="card-grid"></div>
    </div>
    <h3>당신의 문장:</h3>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
