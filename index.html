<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>마인드파워 카드게임</title>
  <style>
    @font-face {
      font-family: 'BMJUA';
      src: url('./BMJUA_ttf.ttf') format('truetype');
    }

    :root {
      --bg-color: #fef9f4;
      --main-color: #7f6bff;
      --highlight-color: #ff6b6b;
      --card-color: #ffffff;
    }

    body {
      font-family: 'BMJUA', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: var(--main-color);
      margin-bottom: 10px;
    }

    button {
      font-family: 'BMJUA';
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      background-color: var(--main-color);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--highlight-color);
    }

    #card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      width: 150px;
      height: 180px;
      background-color: var(--card-color);
      border: 2px solid #ccc;
      border-radius: 15px;
      margin: 10px;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.selected {
      border: 3px solid var(--highlight-color);
      box-shadow: 0 0 10px var(--highlight-color);
    }

    .card img {
      width: 80px;
      height: 80px;
    }

    .card-text {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    #timer {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>마인드파워 카드게임</h1>
  <button onclick="startGame()">게임 시작</button>
  <div id="timer"></div>
  <div id="card-container"></div>

  <audio id="bgm" src="game_background_music.mp3" loop></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const cards = [];
    const selectedCards = JSON.parse(localStorage.getItem("selectedCards") || "[]");
    const cardContainer = document.getElementById("card-container");
    const timerDisplay = document.getElementById("timer");
    const bgm = document.getElementById("bgm");

    // 카드 데이터 불러오기
    fetch("mindpower_cards_en.json")
      .then(response => response.json())
      .then(data => {
        const allCards = [...data.power_cards, ...data.action_cards, ...data.mind_cards];
        cards.push(...allCards);
        renderCards();
      });

    function renderCards() {
      cardContainer.innerHTML = "";
      cards.forEach(card => {
        const div = document.createElement("div");
        div.className = "card";
        if (selectedCards.includes(card.id)) div.classList.add("selected");

        const img = document.createElement("img");
        img.src = getCharacterImage(card.character);
        img.alt = card.character;

        const text = document.createElement("div");
        text.className = "card-text";
        text.textContent = card.text;

        div.appendChild(img);
        div.appendChild(text);
        div.onclick = () => selectCard(div, card.id);
        cardContainer.appendChild(div);
      });
    }

    function getCharacterImage(name) {
      const map = {
        "토끼": "토끼.png",
        "강아지": "강아지.png",
        "여우": "여우.png",
        "곰": "곰.png",
        "호랑이": "호랑이.png",
        "사슴": "토끼.png"  // 대체 이미지
      };
      return map[name] || "토끼.png";
    }

    function selectCard(div, id) {
      if (!selectedCards.includes(id)) {
        selectedCards.push(id);
        localStorage.setItem("selectedCards", JSON.stringify(selectedCards));
        div.classList.add("selected");
        confetti();
      }
    }

    function startGame() {
      bgm.volume = 0.4;
      bgm.play();
      let timeLeft = 30;
      timerDisplay.textContent = `남은 시간: ${timeLeft}초`;
      const interval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `남은 시간: ${timeLeft}초`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          timerDisplay.textContent = "⏰ 시간이 종료되었습니다!";
          bgm.pause();
        }
      }, 1000);
    }
  </script>
</body>
</html>
